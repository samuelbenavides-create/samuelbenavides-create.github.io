<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Mapa Mental Tipo Araña</title>

<style>
    body {
        background: #eeeeee;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    .mindmap-container {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    /* Estilo de los óvalos */
    .node {
        position: absolute;
        background: linear-gradient(#7bb6f3, #4d8bd6);
        padding: 18px 40px;
        border-radius: 50%;
        color: white;
        text-align: center;
        font-size: 20px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.25);
        border: 1px solid #4884c9;
    }

    /* Líneas de conexión */
    .line {
        position: absolute;
        background: #6aa0d8;
        transform-origin: top left;
        height: 3px;
    }
</style>
</head>

<body>

<div class="mindmap-container">

    <!-- Nodo central -->
    <div class="node" style="top: 36%; left: 40%;">Main Topic</div>

    <!-- Idea 1 -->
    <div class="node" style="top: 18%; left: 27%;">Idea</div>
    <div class="line" style="top: 45%; left: 43%; width: 190px; transform: rotate(-150deg);"></div>

    <!-- Idea 1 – Sub ideas -->
    <div class="node" style="top: 5%; left: 24%;">Sub idea</div>
    <div class="line" style="top: 27%; left: 30%; width: 70px; transform: rotate(-110deg);"></div>

    <div class="node" style="top: 18%; left: 10%;">Sub idea</div>
    <div class="line" style="top: 27%; left: 30%; width: 140px; transform: rotate(180deg);"></div>

    <div class="node" style="top: 45%; left: 18%;">Sub idea</div>
    <div class="line" style="top: 45%; left: 30%; width: 150px; transform: rotate(0deg);"></div>

    <!-- Idea 2 -->
    <div class="node" style="top: 10%; left: 63%;">Idea</div>
    <div class="line" style="top: 45%; left: 53%; width: 170px; transform: rotate(-30deg);"></div>

    <!-- Idea 2 – Sub idea -->
    <div class="node" style="top: 12%; left: 80%;">Sub idea</div>
    <div class="line" style="top: 18%; left: 72%; width: 90px; transform: rotate(0deg);"></div>

    <!-- Idea 3 -->
    <div class="node" style="top: 65%; left: 63%;">Idea</div>
    <div class="line" style="top: 52%; left: 53%; width: 180px; transform: rotate(30deg);"></div>

    <!-- Idea 3 – Sub ideas -->
    <div class="node" style="top: 65%; left: 80%;">Sub idea</div>
    <div class="line" style="top: 70%; left: 72%; width: 90px; transform: rotate(0deg);"></div>

    <div class="node" style="top: 80%; left: 63%;">Sub idea</div>
    <div class="line" style="top: 73%; left: 63%; width: 40px; transform: rotate(90deg);"></div>

    <!-- Idea 4 -->
    <div class="node" style="top: 70%; left: 30%;">Idea</div>
    <div class="line" style="top: 52%; left: 43%; width: 180px; transform: rotate(150deg);"></div>

</div>

</body>
</html>
