<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SNT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background-color: white;
            width: 280px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            font-size: 22px;
            color: #333;
        }

        .card-content p {
            color: #777;
            font-size: 16px;
            margin: 10px 0;
        }

        .card a {
            display: block;
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 0 0 10px 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur ma page SNT</h1>
    </header>

    <div class="container">
        <div class="card">
            <img src="https://cdn-blog.superprof.com/blog_co/wp-content/uploads/2020/10/las-matematicas.jpeg" alt="Imagen 1">
            <div class="card-content">
                <h3>Mathématiques</h3>
                <a href="https://la.ixl.com/matematicas">Ver más</a>
            </div>
        </div>

        <div class="card">
            <img src="https://courstechinfo.be/Math/TI/res/Fonctions_Autres.png" alt="Imagen 2">
            <div class="card-content">
                <h3>Notion des Fonctions</h3>
                <a href="https://www.maths-et-tiques.fr/telech/19FonctionNotionM.pdf">Ver más</a>
            </div>
        </div>

        <div class="card">
            <img src="https://i0.wp.com/rapiprofe.com/wp-content/uploads/2024/08/ejercicios-matematicos.jpg?fit=564%2C377&ssl=1" alt="Imagen 3">
            <div class="card-content">
                <h3>Exercices</h3>
                <a href="https://www.mathematiquesfaciles.com/les-fonctions_2_74419.htm">Ver más</a>
            </div>
        </div>

    </div>
