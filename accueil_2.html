<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SNT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            background-color: white;
            width: 280px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h3 {
            font-size: 22px;
            color: #333;
        }

        .card-content a {
            display: block;
            text-align: center;
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-decoration: none;
            border-radius: 0 0 10px 10px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .card-content a:hover {
            background-color: #0056b3;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        
        .back-button {
            display: block;
            width: 260px;
            margin: 40px auto;
            padding: 15px 20px;
            background-color: #ff6b6b;     
            color: white;
            text-align: center;
            font-size: 20px;
            text-decoration: none;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .back-button:hover {
            background-color: #ff5252;
            transform: scale(1.03);
        }

        p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur ma page SNT</h1>
    </header>

    <div class="container">
        <div class="card">
            <img src="https://cdn-blog.superprof.com/blog_co/wp-content/uploads/2020/10/las-matematicas.jpeg" alt="Imagen 1">
            <div class="card-content">
                <h3>Mathématiques</h3>
                <a href="https://la.ixl.com/matematicas">Voir plus</a>
            </div>
        </div>

        <div class="card">
            <img src="https://courstechinfo.be/Math/TI/res/Fonctions_Autres.png" alt="Imagen 2">
            <div class="card-content">
                <h3>Notion des Fonctions</h3>
                <a href="https://www.maths-et-tiques.fr/telech/19FonctionNotionM.pdf">Voir plus</a>
            </div>
        </div>

        <div class="card">
            <img src="https://i0.wp.com/rapiprofe.com/wp-content/uploads/2024/08/ejercicios-matematicos.jpg?fit=564%2C377&ssl=1" alt="Imagen 3">
            <div class="card-content">
                <h3>Exercices</h3>
                <a href="https://www.mathematiquesfaciles.com/les-fonctions_2_74419.htm">Voir plus</a>
            </div>
        </div>
    </div>

    <a class="back-button" href="accueil.html">← Revenir à la page principale</a>

</body>
</html>
