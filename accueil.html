<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ma page GitHub</title>
    <style>
        body {
            font-family: 'Times new roman', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        header img {
            max-width: 150px;
            width: 150px;
            height: 150px;
            border-radius: 0%;
            margin-bottom: 15px;
            margin-right: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 36px;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }

        h2 {
            font-size: 28px;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #666;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur mon site web GitHub SNT</h1>
    </header>

    <div class="container">
        <h2>Bonjour, je suis Samuel Benavides !</h2>
      <a href="https://samuelbenavides-create.github.io/accueil_2.html" class="btn">
            Voir plus de projets
        </a>
    </div>


    <footer>
        <p>&copy; 2025 Samuel Benavides - Tous droits réservés</p>
    </footer>

</body>
</html>
